<!-- templates/partials/content.html -->
{% if active_file %}
    <div class="h-full flex flex-col overflow-hidden">
        <div class="p-4 border-b">
            <h2 class="text-xl font-bold text-primary">{{ active_file }}</h2>
        </div>
        <div class="flex-grow overflow-auto">
            <div class="bg-black text-white p-4 h-full whitespace-pre-wrap font-mono text-sm">
                {{ file_data.content }}
            </div>
        </div>
    </div>
{% else %}
    <div class="h-full flex items-center justify-center">
        <p class="text-gray-500">No file selected</p>
    </div>
{% endif %}
